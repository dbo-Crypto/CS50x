<!DOCTYPE html>


<html lang="en">
<!-- Header parameters -->

<head>

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="./css/foundation.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>My Webpage</title>
</head>

<body>
    <!-- Menu container -->
    <div class="grid-container">
        <div class="menu">
            <a href="./menu.html">
                <button type="button" class="btn btn-outline-light">Home</button>
            </a>
            <a href="./doc.html">
                <button type="button" class="btn btn-outline-light">Educationnal ressources</button>
            </a>
            <a href="./chart.html">
                <button type="button" class="btn btn-outline-light">Price Chart</button>
            </a>
            <a href="./memes.html/">
                <button type="button" class="btn btn-outline-light">Memes</button>
            </a>
        </div>
        <!-- Title container -->
        <div class="header">
            <p class="header">Ethereum Foundation
            </p>
        </div>
        <!-- Executive board container -->
        <div class="board">
            <h3 id="executive--board--title">Meet the Executive Board</h3>
            <!-- Aya -->
            <div class="member--container">
                <img class="executive--board--member--image" src="./images/portrait-aya-miyaguchi.png"
                    alt="Portrait of Aya Miyaguchi, the Executive Director of Ethereum" height="150" width="150">
                <div class="column--container--executive--board">
                    <h4 class="executive--board--member--name">Aya Miyaguchi</h4>
                    <p class="executive--board--member--title">Executive Director</p>
                </div>
            </div>

            <!-- Vitalik -->
            <div class="member--container">
                <img class="executive--board--member--image" src="./images/portrait-vitalik-buterin.png"
                    alt="Portrait of Vitalik Buterin, the Co-founder of Ethereum" height="150" width="150">
                <div class="column--container--executive--board">
                    <h4 class="executive--board--member--name">Vitalik Buterin</h4>
                    <p class="executive--board--member--title">Co-founder of Ethereum</p>

                </div>
            </div>

            <!-- Patrick -->
            <div class="member--container">
                <img class="executive--board--member--image" src="./images/portrait-patrick-storchenegger.png"
                    alt="Portrait of Patrick Storchenegger, one of Ethereum's board members" height="150" width="150">
                <div class="column--container--executive--board">
                    <h4 class="executive--board--member--name">Patrick Storchenegger</h4>
                    <p class="executive--board--member--title">Board Member</p>
                </div>
            </div>

        </div>
    </div>
