<!DOCTYPE html>


<html lang="en">

<!-- Head parameter -->

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="./css/index.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>My Webpage</title>
    <script src="./scripts/enterSound.js"></script>
</head>

<body>
    <!-- Div containing logo -->
    <div class="grid-container-logo">
        <div class="logo">
            <img id="logo" alt="logo" src="./images/ethlogo.gif">
        </div>
        <!-- Div containing text -->
        <div class="txtenter">
            <p id="begin">Begin your journey toward the future...</p><br>
        </div>
        <!-- Div containing button + link to JS script for sound -->
        <div class="enterButton">
            <div class="center">
                <button type="button" class="btn btn-outline-light" onclick="enterSound()">Enter</button>
            </div>
        </div>
        <div>
            <p id="sound">(Sound on)</p><br>
        </div>

    </div>
</body>

</html>
